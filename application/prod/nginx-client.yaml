apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-client
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-client
  source:
    repoURL: https://github.com/3-mnms/devops.git
    targetRevision: main
    path: charts/nginx-client
    helm:
      valueFiles:
        - $values-repo/values/api/nginx-client/values-prod.yaml
        - $values-repo/values/values-prod.yaml
        - $values-repo-secret/tls/values-tls-aws.yaml
  sources: 
    - repoURL: https://github.com/3-mnms/devops.git
      targetRevision: main
      path: charts/nginx-client
      helm:
        valueFiles:
          - $values-repo/values/nginx-client/values-prod.yaml
          - $values-repo/values/values-prod.yaml
          - $values-repo-secret/tls/values-tls-aws.yaml
    - repoURL: https://github.com/3-mnms/gitops-repo.git 
      targetRevision: main
      ref: values-repo
    - repoURL: https://github.com/3-mnms/gitops-repo-secret.git 
      targetRevision: main
      ref: values-repo-secret
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true