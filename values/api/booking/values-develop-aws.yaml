#
# API Booking Values
#
apiBooking:
  replicaCount: 1
  image:
    registry: rookiesdogun
    repository: api-booking
    tag: v20250912051648
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      cpu: "256m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1024Mi"
#
# Database Values
#
apiBookingDatabase:
  replicaCount: 1
  auth:
    rootPassword: "rookies"
    database: booking
    username: rookies
    password: rookies
  service:
    type: ClusterIP
    port: 3306
  persistence:
    enabled: true
    size: 8Gi
    storageClass: "gp2"
#
# Redis Values
#
apiBookingRedis:
  replicaCount: 1
  image:
    repository: redis
    tag: "7.2.4"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 6379
  persistence:
    enabled: true
    size: 7Gi
    storageClass: "gp2"
