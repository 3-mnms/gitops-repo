apiGateway:
  replicaCount: 1
  image:
    repository: rookiesdogun/api-gateway
    tag: v20250905015315
    pullPolicy: IfNotPresent
  spring:
    profiles: develop
  resources:
    requests:
      cpu: "256m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1024Mi"
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  ingress:
    mode: gce
    port:
      http: 80
      https: 443
    path: /
    pathType: Prefix
    tls: false
    gce:
      ipName: rookies-tekcit-static-ip
      backendConfigName: api-gateway-backendconfig
      tlsSecret: api-gateway-tls-secret
    aws:
      scheme: "internet-facing"
      serviceAccountName: aws-load-balancer-controller
