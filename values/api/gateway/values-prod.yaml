apiGateway:
  replicaCount: 1
  image:
    repository: rookiesdogun/api-gateway
    tag: test
    pullPolicy: IfNotPresent
  spring:
    profiles: prod
  resources:
    requests:
      cpu: "256m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1024Mi"


  service:
    type: ClusterIP
    port: 80
    targetPort: 8080


  ingress:
    mode: aws
    gce:
      ipName: rookies-tekcit-static-ip
      backendConfigName: api-gateway-backendconfig
    path: /
    pathType: Prefix
    port:
      http: 80
      https: 443
    tls: false
    tlsSecret: api-gateway-tls-secret
