name: "üîÑ Helm Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ ÏûêÎèô Î∞òÏòÅ"
run-name: "üîÑ ${{ github.event.client_payload.service }} ‚Äì ${{ github.event.client_payload.tag }}"

on:
  repository_dispatch:
    types: [ image-updated ]
  workflow_dispatch: {}

permissions:
  contents: write

env:
  TARGET_BRANCH: ${{ github.event.client_payload.targetBranch || 'feature/MNMS-299' }}

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - id: map
        run: |
          # ÌååÏùº Í≤ΩÎ°ú Îß§Ìïë (prodÎßå ÏÇ¨Ïö©)
          declare -A FILE=( \
            [fe-user]="values/nginx-client/values.yaml" \
            [fe-admin]="values/nginx-admin/values.yaml" \
            [booking]="values/api/booking/values-prod.yaml" \
            [festival]="values/api/festival/values-prod.yaml" \
            [payment]="values/api/payment/values-prod.yaml" \
            [gateway]="values/api/gateway/values-prod.yaml" \
            [infra]="values/infra/values-prod.yaml" \
            [api]="values/api/values-prod.yaml" \
          )
          # Î£®Ìä∏ ÌÇ§ Îß§Ìïë
          declare -A ROOT=( \
            [fe-user]="" \
            [fe-admin]="" \
            [booking]="apiBooking" \
            [festival]="apiFestival" \
            [payment]="apiPayment" \
            [gateway]="apiGateway" \
            [infra]="" \
            [api]="" \
          )

          svc="${{ github.event.client_payload.service }}"
          file="${FILE[$svc]}"
          root="${ROOT[$svc]}"

          if [[ -z "$file" ]]; then
            echo "Unknown service: $svc" >&2
            exit 1
          fi

          echo "file=$file" >> "$GITHUB_OUTPUT"
          echo "root=$root" >> "$GITHUB_OUTPUT"
          echo "Mapped $svc -> file=$file root=$root"

      - name: Patch values
        env:
          IMG:  ${{ github.event.client_payload.image }}  # Ïòà: rookiesdogun/api-payment
          TAG:  ${{ github.event.client_payload.tag }}
          FILE: ${{ steps.map.outputs.file }}
          ROOT: ${{ steps.map.outputs.root }}
        run: |
          set -euo pipefail
          REPO_ONLY="${IMG##*/}"  # api-payment

          # ROOT Ïú†Î¨¥ + registry Ïú†Î¨¥Ïóê Îî∞Îùº repository Í∞íÏùÑ Í≤∞Ï†ï
          if [[ -z "${ROOT}" ]]; then
            # Î£®Ìä∏ÌÇ§ ÏóÜÎäî Íµ¨Ï°∞ (nginx Îì±)
            if yq -e '.image | has("registry")' "$FILE" >/dev/null 2>&1; then
              # registry ÌÇ§Í∞Ä ÏûàÏúºÎ©¥ repositoryÏóêÎäî 'Ïù¥Î¶Ñ'Îßå
              yq -i '
                .image.repository = strenv(REPO_ONLY) |
                .image.tag        = strenv(TAG)
              ' "$FILE"
            else
              # registry ÌÇ§Í∞Ä ÏóÜÏúºÎ©¥ repositoryÏóê ÌíÄÎÑ§ÏûÑ
              yq -i '
                .image.repository = strenv(IMG) |
                .image.tag        = strenv(TAG)
              ' "$FILE"
            fi
          else
            # Î£®Ìä∏ÌÇ§ ÏûàÎäî Íµ¨Ï°∞ (apiPayment/apiGateway/apiFestival/apiBooking Îì±)
            if yq -e '.[strenv(ROOT)].image | has("registry")' "$FILE" >/dev/null 2>&1; then
              yq -i '
                .[strenv(ROOT)].image.repository = strenv(REPO_ONLY) |
                .[strenv(ROOT)].image.tag        = strenv(TAG)
              ' "$FILE"
            else
              yq -i '
                .[strenv(ROOT)].image.repository = strenv(IMG) |
                .[strenv(ROOT)].image.tag        = strenv(TAG)
              ' "$FILE"
            fi
          fi


      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ env.TARGET_BRANCH }}
          commit_message: |
            MNMS-302 chore(helm): ${{ github.event.client_payload.service }} Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ ‚Üí ${{ github.event.client_payload.tag }}
          file_pattern: ${{ steps.map.outputs.file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}