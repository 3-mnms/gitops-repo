name: "ğŸ”„ Helm ì´ë¯¸ì§€ íƒœê·¸ ìë™ ë°˜ì˜"
run-name: "ğŸ”„ ${{ github.event.client_payload.service }} â€“ ${{ github.event.client_payload.tag }}"

on:
  repository_dispatch:
    types: [ image-updated ]

permissions:
  contents: write

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # yq ì„¤ì¹˜ (ëŸ¬ë„ˆ ê¸°ë³¸ ë¯¸íƒ‘ì¬)
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      # ì„œë¹„ìŠ¤ â†’ íŒŒì¼ ê²½ë¡œ / ë£¨íŠ¸í‚¤ ë§¤í•‘
      - id: map
        run: |
          # values íŒŒì¼ ê²½ë¡œ
          declare -A FILE=( \
            [fe-user]="values/nginx-client/values.yaml" \
            [fe-admin]="values/nginx-admin/values.yaml" \
            [booking]="values/api/booking/values-prod.yaml" \
            [festival]="values/api/festival/values-prod.yaml" \
            [payment]="values/api/payment/values-prod.yaml" \
            [gateway]="values/api/gateway/values-prod.yaml" \
            [infra]="values/infra/values-prod.yaml" \
            [api]="values/api/values-prod.yaml" \
            [payment-test]="values/api/payment/values-test.yaml" \
          )
          # ë£¨íŠ¸ í‚¤ (ì¤‘ì²© ìŠ¤í‚¤ë§ˆìš©)
          declare -A ROOT=( \
            [fe-user]="" \
            [fe-admin]="" \
            [booking]="apiBooking" \
            [festival]="apiFestival" \
            [payment]="apiPayment" \
            [gateway]="apiGateway" \
            [infra]="" \
            [api]="" \
            [payment-test]="apiPayment" \
          )

          svc="${{ github.event.client_payload.service }}"
          file="${FILE[$svc]}"
          root="${ROOT[$svc]}"

          if [[ -z "$file" ]]; then
            echo "Unknown service: $svc" >&2
            exit 1
          fi

          echo "file=$file" >> "$GITHUB_OUTPUT"
          echo "root=$root" >> "$GITHUB_OUTPUT"
          echo "Mapped $svc -> file=$file root=$root"

      # ì´ë¯¸ì§€ repo/tag íŒ¨ì¹˜ (registryëŠ” ê±´ë“œë¦¬ì§€ ì•ŠìŒ)
      - name: Patch values
        env:
          IMG:  ${{ github.event.client_payload.image }}
          TAG:  ${{ github.event.client_payload.tag }}
          FILE: ${{ steps.map.outputs.file }}
          ROOT: ${{ steps.map.outputs.root }}
        run: |
          set -euo pipefail
          echo "Target file: $FILE"
          echo "Root key   : ${ROOT:-<none>}"
          if [[ -z "${ROOT}" ]]; then
            # ë£¨íŠ¸í‚¤ ì—†ëŠ” êµ¬ì¡° (nginx ë“±)
            yq -i '
              .image.repository = strenv(IMG) |
              .image.tag        = strenv(TAG)
            ' "$FILE"
          else
            # ë£¨íŠ¸í‚¤ ìˆëŠ” êµ¬ì¡° (apiPayment/apiGateway/apiFestival/apiBooking ë“±)
            yq -i '
              .[strenv(ROOT)].image.repository = strenv(IMG) |
              .[strenv(ROOT)].image.tag        = strenv(TAG)
            ' "$FILE"
          fi
          echo "---- after patch ----"
          yq '. | .. style="flow"' "$FILE" >/dev/null || true

      # ë³€ê²½ì‚¬í•­ ì»¤ë°‹
      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: |
            chore(helm): ${{ github.event.client_payload.service }} ì´ë¯¸ì§€ íƒœê·¸ â†’ ${{ github.event.client_payload.tag }}
          file_pattern: ${{ steps.map.outputs.file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}